- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/emacs:
        path: emacs
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.bashrc:
        path: bashrc
    ~/.zshrc:
        path: zshrc
    ~/.config/sway:
        path: sway
    ~/.config/fontconfig:
        path: fontconfig
    ~/.fehbg:
        path: scripts/set-bg 
    ~/.config/i3/config:
        create: true
        path: i3rc
    ~/.config/polybar:
        create: true
        path: polybar
    ~/.config/dunst/dunstrc:
        create: true
        path: dunstrc
    ~/.config/zathura/zathurarc:
        create: true
        path: zathurarc
    ~/.config/picom.conf:
        path: picom
    ~/.config/rofi:
        path: rofi
    ~/.config/gtk-3.0/gtk.css:
        create: true
        path: gtk-3.0/gtk.css
    ~/.config/darktable/darktablerc:
        create: true
        path: darktablerc
    ~/.tmux.conf:
        path: tmux
    ~/.config/redshift/redshift.conf:
        create: true
        path: redshift
    ~/.config/alacritty/alacritty.yml:
        create: true


- shell:
  - [git submodule update --init --recursive, Installing submodules]
