- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/neovim/init.vim:
        create: true
        path: nvim/init.vim
    ~/.bashrc:
        path: bashrc
    ~/.fehbg:
        path: scripts/set-bg 
    ~/.config/i3/config:
        create: true
        path: i3rc
    ~/.config/polybar:
        create: true
        path: polybar
    ~/.config/dunst/dunstrc:
        create: true
        path: dunstrc
    ~/.config/zathura/zathurarc:
        create: true
        path: zathurarc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
