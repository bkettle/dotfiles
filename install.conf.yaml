- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.zshrc:
        path: zshrc
    ~/.tmux.conf:
        path: tmux
    ~/.config/git/config:
        create: true
        path: gitconfig


- shell:
  - [git submodule update --init --recursive, Installing submodules]
